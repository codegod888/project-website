<style>
  .stretch-button {
    background-color: green;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    transition: padding-top 1s,
      padding-bottom 1s,
      padding-right 1s,
      padding-left 1s;
  }

  .stretch-button:hover {
    padding-top: 20px;
    padding-bottom: 20px;
    padding-left: 32px;
    padding-right: 32px;

  }

  .shadow-button {
    background-color: green;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    
  }

  .shadow-button:hover {
    box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);
  }

  .shadow-button:active {
    margin-left: 2px;
    margin-top: 2px;
  }
</style>

<button class="stretch-button">
  Stretch
</button>

<button class="shadow-button">
  Shadow
</button>
