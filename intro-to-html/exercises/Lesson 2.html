<style>
  .request-button {
    background-color: black;
    color: white;
    width: 105px;
    height: 35px;
    margin-right: 20px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .request-button:hover {
    opacity: 0.5;
  }

  .add-button {
    background-color: rgb(255, 216, 20);
    color: black;
    border-radius: 20px;
    border: none;
    width: 135px;
    height: 35px;
    transition: background-color 0.15s;
  }

  .add-button:hover {
    background-color: yellow;
  }

  .sign-button {
    background-color: rgb(46, 164, 79);
    color: white;
    font: bold;
    border-radius: 5px;
    border: none;
    width: 105px;
    height: 35px;
    font-size: 15px;
    cursor: pointer;
  }

  .sign-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
  }
</style>

<button class="request-button">
  Request now
</button>

<button class="add-button">
  Add to Cart
</button>

<button class="sign-button">
  Sign up
</button>
